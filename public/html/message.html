<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' blob: file:; script-src 'self' 'unsafe-inline'; style-src 'self'; connect-src 'self' http:; img-src 'self' data: blob:; media-src 'self' blob: file:; font-src 'self' http://at.alicdn.com;">    <title>HELLO异次元</title> -->
    <title>留言</title>
    <link rel="stylesheet" href="../css/config.css" />
    <link rel="stylesheet" href="../css/message.css" />
    <link rel="stylesheet" href="../css/iconfont.css" />
  </head>
  <body>
    <nav></nav>
    <section>
      <aside>
        <header class="commentForm">
          <form action="#">
            <textarea
              name=""
              id="inputContent"
              placeholder="嘛~东西可以乱吃，话不可以乱讲哦！"
            ></textarea>
            <div>
              <span>#</span>
              <span>@</span>
              <span id="emotion" class="iconfont icon-winking"></span>
            </div>
            <button>发布</button>
          </form>
        </header>
        <!-- 表情包面板 -->
        <div id="emojiPanel" class="emoji-panel">
          <div class="emoji-header">
            <button id="closeEmoji" class="iconfont icon-guanbi"></button>
            <div class="emoji-categories">
              <span class="category active" data-category="smileys">😀</span>
              <span class="category" data-category="nature">🌿</span>
              <span class="category" data-category="activities">⚽</span>
              <span class="category" data-category="objects">💻</span>
              <span class="category" data-category="symbols">❤️</span>
            </div>
          </div>
          <div id="emojiContainer" class="emoji-container"></div>
        </div>
      </aside>
      <main>
        <header>看看他们都说了什么</header>
      </main>
    </section>
  </body>
  <script src="../js/message.js"></script>
</html>
